<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
         <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(button){

Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  }
})
})
})

    </script>
</head>

{% extends 'index.html' %}
{% block content %}

<div class="col-sm-12 col-xl-6" style="margin-left:200px;margin-top:100px;width:900px;">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Basic Table</h6>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">CategoryName</th>
                                        <th scope="col">ProductName</th>
                                        <th scope="col">Price Per KG</th>
                                        <th scope="col">Description</th>
                                      <th scope="col">Image</th>
                                        <th scope="col">Update</th>
                                        <th scope="col">Delete</th>
                                    </tr>

                              {% for i in data %}
                                <tbody>
                                    <tr>

                                        <th scope="row">{{i.CategoryName}}</th>
                                        <td>{{i.Name}}</td>
                                        <td>{{i.Price}}</td>
                                        <td>{{i.CategoryName}}</td>
                                        <td><img src="{{i.Image.url}}" width="100px" height="=100px"></td>

                                        <td> <form action="{% url 'editpro' dataid=i.id %}">
                            <button class="btn btn-primary" type="submit">Edit</button>
                            </form></td>
                                        <td> <form action="{% url 'deletepro' dataid=i.id %}">
                            <button class="btn btn-primary" id="btn1" type="submit">delete</button>

                                    </tr>

                                </tbody>
                              {% endfor %}
                            </table>
                        </div>
                    </div>
{% endblock %}
